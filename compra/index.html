<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLLO LOCO | COMPRAR</title>
    <link rel="stylesheet" href="../css/compra.css">
</head>
<body>
    <section>
        <article class="contenedor-titulo">
            <h2 id="titulo-pelicula">NOT TITLE</h2>
        </article>
        <article class="contenedor-cuerpo">
            <div class="contenedor-poster">
                <img src="" alt="Imagen de pelicula" id="poster-pelicula">
            </div>
            <div class="contenedor-form">
                <div class="contenedor-input">
                    <label for="txtName">Nombre del cliente:</label>
                    <div>
                        <input type="text" name="txtName" id="txtName"  required autofocus>
                    </div>
                </div>
                <div class="contenedor-input">
                    <label for="nEntrada">Cantidad de entradas:</label>
                    <div>
                        <input type="number" name="nEntrada" id="nEntrada" min="1" max="100" value="1">
                    </div>
                </div>
                <div  class="contenedor-input">
                    <label for="">Seleccionar un horario:</label>
                    <div class="contenedor-radios" id="horarios-peliculas">
                        <!---->
                    </div>
                </div>
                <div class="contenedor-input">
                    <label for="">Tipo de butaca:</label>
                    <div class="contenedor-radios">
                        <div>
                            <input type="radio" name="tipoButaca" id="tipoButaca" value="Cuero importado">
                            <label>Cuero importado</label>
                        </div>
                        <div>
                            <input type="radio" name="tipoButaca" id="tipoButaca" value="Plástico resistente">
                            <label>Plástico resistente</label>
                        </div>
                        <div>
                            <input type="radio" name="tipoButaca" id="tipoButaca" value="Eco amigable">
                            <label>Eco amigable</label>
                        </div>
                        <div>
                            <input type="radio" name="tipoButaca" id="tipoButaca" value="Normal" checked>
                            <label>Normal</label>
                        </div>
                    </div>
                </div>
                <div class="contenedor-btn">
                    <button class="btnSubmit" id="btnComprar">COMPRAR</button>
                </div>
            </div>
        </article>
    </section>

    <script src="../js/compra.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
