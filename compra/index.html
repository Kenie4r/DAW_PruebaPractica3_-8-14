<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLLO LOCO | COMPRAR</title>
    <link rel="stylesheet" href="../css/compra.css">
</head>
<body>
    <section>
        <article class="contenedor-titulo">
            <h2 id="titulo-pelicula">NOMBRE PELICULA</h2>
        </article>
        <article class="contenedor-cuerpo">
            <div class="contenedor-poster">
                <img src="../img/venom2.jpg" alt="Venom 2">
            </div>
            <div class="contenedor-form">
                <div class="contenedor-input">
                    <label for="nEntrada">Cantidad de entradas:</label>
                    <div>
                        <input type="number" name="nEntrada" id="nEntrada" min="1" max="100" required autofocus>
                    </div>
                </div>
                <div  class="contenedor-input">
                    <label for="">Seleccionar un horario:</label>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">Hola</label>
                    </div>
                </div>
                <div class="contenedor-input">
                    <label for="">Tipo de butaca:</label>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">Hola</label>
                    </div>
                </div>
                <div class="contenedor-btn">
                    <button class="btnSubmit">COMPRAR</button>
                </div>
            </div>
        </article>
    </section>
    <section>
        <article class="contenedor-titulo-factura">
            <h2>Visualización de la factura</h2>
        </article>
        <article class="contenedor-factura">
            <div>
                <p>Cliente: Diego Mancía</p>
            </div>
            <div>
                <p>Pelicula: Venom 2</p>
            </div>
            <div>
                <p>Horario: 10pm</p>
            </div>
            <div>
                <p>Tipo butaca: Eco friendly</p>
            </div>
        </article>
    </section>
</body>
</html>
